<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Tela de Usuário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="color-picker">
        <h2>Selecione uma cor para o fundo da tela:</h2>
        <input type="text" id="color-input" value="#ffffff" />
        <div class="color-swatch" id="color-swatch"></div>
        <button id="random-color-button">Cor Aleatória</button>
      </div>
      <div class="display-color">
        <h2>Sua cor selecionada:</h2>
        <div id="color-name"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
